type Task @withSubscription {
    id: ID!
    title: String! @search(by: [fulltext])
    completed: Boolean! @search
    user: User!
}

type User @withSubscription {
    username: String! @id
    name: String
    tasks: [Task] @hasInverse(field: user)
}

